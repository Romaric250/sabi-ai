<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabi AI - Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 32px;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }
        .description {
            font-size: 24px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 24px;
            animation: sparkle 2s infinite;
        }
        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    <div class="sparkle">✨</div>
    <div class="sparkle">⭐</div>
    
    <div class="container">
        <div class="logo">Sabi AI</div>
        <div class="tagline">Learn Anything with AI-Powered Roadmaps</div>
        <div class="description">
            Master any skill with personalized learning paths. From coding to design, 
            create structured roadmaps tailored to your goals.
        </div>
    </div>
</body>
</html>
